<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library - PDF Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .controls {
            display: flex;
            gap: 25px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        }

        .search-box, .filter-select {
            flex: 1;
            min-width: 220px;
            padding: 18px 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: #333;
            font-weight: 500;
        }

        .search-box:focus, .filter-select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .view-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .view-btn {
            padding: 15px 30px;
            border: none;
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .view-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 35px;
            margin-bottom: 50px;
        }

        .library-list {
            display: none;
            flex-direction: column;
            gap: 25px;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .book-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .book-card:hover::before {
            transform: translateX(100%);
        }

        .book-cover {
            width: 100%;
            height: 420px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
        }

        .book-cover:hover img {
            transform: scale(1.08);
        }

        .book-cover .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 25px;
            position: relative;
            z-index: 1;
        }

        .book-cover .placeholder .icon {
            font-size: 5.5rem;
            margin-bottom: 15px;
            opacity: 0.9;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .book-cover .placeholder .title {
            font-size: 1.3rem;
            font-weight: 700;
            line-height: 1.4;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .book-info {
            padding: 30px;
            position: relative;
        }

        .book-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2d3748;
            line-height: 1.4;
        }

        .book-author {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 15px;
            font-style: italic;
            font-weight: 500;
        }

        .book-description {
            font-size: 0.95rem;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .category-tag {
            display: inline-block;
            padding: 8px 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .book-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            flex: 1;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 60px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        }

        .stat-item {
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .empty-state {
            text-align: center;
            padding: 100px 30px;
            color: #4a5568;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .empty-icon {
            font-size: 6rem;
            margin-bottom: 25px;
            opacity: 0.5;
            animation: float 3s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.8rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 20px;
            }
            
            .library-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 25px;
            }
            
            .stats {
                flex-direction: column;
                gap: 40px;
            }

            .stat-number {
                font-size: 2.5rem;
            }
        }

        .pdf-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .pdf-viewer iframe {
            width: 92%;
            height: 92%;
            border: none;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .close-viewer {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 35px;
            color: white;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .close-viewer:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Enhanced animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .book-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        .book-card:nth-child(even) {
            animation-delay: 0.1s;
        }

        .book-card:nth-child(3n) {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Digital Library</h1>
            <p>Explore our comprehensive collection of books and documents</p>
        </div>

        <!-- Search and Filter Controls -->
        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="ðŸ” Search books, authors, or topics...">
            <select class="filter-select" id="categoryFilter">
                <option value="">All Categories</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="science">Science</option>
                <option value="technology">Technology</option>
                <option value="history">History</option>
                <option value="biography">Biography</option>
                <option value="education">Education</option>
                <option value="business">Business</option>
                <option value="health">Health</option>
                <option value="arts">Arts</option>
            </select>
            <div class="view-toggle">
                <button class="view-btn active" id="gridView">ðŸ“š Grid</button>
                <button class="view-btn" id="listView">ðŸ“„ List</button>
            </div>
        </div>

        <!-- Library Content -->
        <div class="library-container">
            <div class="library-grid" id="libraryGrid">
                <!-- Books will be inserted here -->
            </div>
            <div class="library-list" id="libraryList">
                <!-- List view will be inserted here -->
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalBooks">0</div>
                <div class="stat-label">Total Books</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalAuthors">0</div>
                <div class="stat-label">Authors</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="categoriesCount">0</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>
    </div>

    <!-- PDF Viewer Modal -->
    <div class="pdf-viewer" id="pdfViewer">
        <div class="close-viewer" onclick="closePDFViewer()">&times;</div>
        <iframe id="pdfFrame" src=""></iframe>
    </div>

    <script>
        // Library Management System
        let books = [];
        let currentView = 'grid';

        // Sample library data
        const sampleBooks = [
            {
                id: 1,
                title: "The Art of Programming",
                author: "John Smith",
                category: "technology",
                year: 2023,
                description: "A comprehensive guide to modern programming techniques and best practices.",
                coverImage: "images/Image 1.jpg",
                pdfUrl: "Assets/Book 1.pdf"
            },
            {
                id: 2,
                title: "History of Ancient Civilizations",
                author: "Maria Garcia",
                category: "history",
                year: 2022,
                description: "Explore the rise and fall of ancient civilizations around the world.",
                coverImage: null,
                pdfUrl: "sample-pdf-2.pdf"
            },
            {
                id: 3,
                title: "Modern Business Strategies",
                author: "David Chen",
                category: "business",
                year: 2024,
                description: "Strategic approaches to building successful businesses in the digital age.",
                coverImage: null,
                pdfUrl: "sample-pdf-3.pdf"
            }
        ];

        // Initialize with sample data
        books = [...sampleBooks];

        // DOM Elements
        const searchBox = document.getElementById('searchBox');
        const categoryFilter = document.getElementById('categoryFilter');
        const gridView = document.getElementById('gridView');
        const listView = document.getElementById('listView');
        const libraryGrid = document.getElementById('libraryGrid');
        const libraryList = document.getElementById('libraryList');
        const pdfViewer = document.getElementById('pdfViewer');
        const pdfFrame = document.getElementById('pdfFrame');

        // Event Listeners
        searchBox.addEventListener('input', filterBooks);
        categoryFilter.addEventListener('change', filterBooks);
        gridView.addEventListener('click', () => setView('grid'));
        listView.addEventListener('click', () => setView('list'));

        // Rendering Functions
        function renderBooks() {
            const filteredBooks = getFilteredBooks();
            
            if (filteredBooks.length === 0) {
                showEmptyState();
                return;
            }

            if (currentView === 'grid') {
                renderGridView(filteredBooks);
            } else {
                renderListView(filteredBooks);
            }
        }

        function getFilteredBooks() {
            const searchTerm = searchBox.value.toLowerCase();
            const category = categoryFilter.value;

            return books.filter(book => {
                const matchesSearch = book.title.toLowerCase().includes(searchTerm) ||
                                    book.author.toLowerCase().includes(searchTerm) ||
                                    book.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || book.category === category;
                return matchesSearch && matchesCategory;
            });
        }

        function renderGridView(books) {
            libraryGrid.style.display = 'grid';
            libraryList.style.display = 'none';
            
            libraryGrid.innerHTML = books.map(book => `
                <div class="book-card" onclick="openPDF('${book.pdfUrl}')">
                    <div class="book-cover">
                        ${book.coverImage ? 
                            `<img src="${book.coverImage}" alt="${book.title}">` :
                            `<div class="placeholder">
                                <div class="icon">ðŸ“–</div>
                                <div class="title">${book.title}</div>
                            </div>`
                        }
                    </div>
                    <div class="book-info">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">by ${book.author}</div>
                        <div class="book-description">${book.description}</div>
                        <div class="book-meta">
                            <span>ðŸ“… ${book.year}</span>
                            <span class="category-tag">${book.category}</span>
                        </div>
                        <div class="book-actions" onclick="event.stopPropagation()">
                            <button class="btn btn-primary" onclick="openPDF('${book.pdfUrl}')">
                                ðŸ“– Read Now
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderListView(books) {
            libraryGrid.style.display = 'none';
            libraryList.style.display = 'flex';
            
            libraryList.innerHTML = books.map(book => `
                <div class="book-card" onclick="openPDF('${book.pdfUrl}')" style="display: flex; align-items: center; gap: 30px; height: 180px;">
                    <div style="width: 120px; height: 150px; flex-shrink: 0;">
                        ${book.coverImage ? 
                            `<img src="${book.coverImage}" alt="${book.title}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">` :
                            `<div style="width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem;">ðŸ“–</div>`
                        }
                    </div>
                    <div style="flex: 1; min-width: 0;">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">by ${book.author}</div>
                        <div class="book-description" style="-webkit-line-clamp: 2;">${book.description}</div>
                        <div style="margin-top: 10px;">
                            <span class="category-tag">${book.category}</span>
                            <span style="margin-left: 15px; color: #666;">ðŸ“… ${book.year}</span>
                        </div>
                    </div>
                    <div class="book-actions" onclick="event.stopPropagation()">
                        <button class="btn btn-primary" onclick="openPDF('${book.pdfUrl}')">ðŸ“– Read</button>
                    </div>
                </div>
            `).join('');
        }

        function showEmptyState() {
            const emptyHTML = `
                <div class="empty-state">
                    <div class="empty-icon">ðŸ“š</div>
                    <h3>No books found</h3>
                    <p>Try adjusting your search criteria or browse all categories.</p>
                </div>
            `;
            
            if (currentView === 'grid') {
                libraryGrid.style.display = 'block';
                libraryList.style.display = 'none';
                libraryGrid.innerHTML = emptyHTML;
            } else {
                libraryGrid.style.display = 'none';
                libraryList.style.display = 'block';
                libraryList.innerHTML = emptyHTML;
            }
        }

        // PDF Viewer Functions
        function openPDF(pdfUrl) {
            pdfFrame.src = pdfUrl;
            pdfViewer.style.display = 'flex';
        }

        function closePDFViewer() {
            pdfViewer.style.display = 'none';
            pdfFrame.src = '';
        }

        // Utility Functions
        function setView(view) {
            currentView = view;
            gridView.classList.toggle('active', view === 'grid');
            listView.classList.toggle('active', view === 'list');
            renderBooks();
        }

        function filterBooks() {
            renderBooks();
        }

        function updateStats() {
            const totalBooks = books.length;
            const totalAuthors = [...new Set(books.map(book => book.author))].length;
            const categories = [...new Set(books.map(book => book.category))].length;

            document.getElementById('totalBooks').textContent = totalBooks;
            document.getElementById('totalAuthors').textContent = totalAuthors;
            document.getElementById('categoriesCount').textContent = categories;
        }

        // Initialize the library
        renderBooks();
        updateStats();

        // Close PDF viewer when clicking outside
        pdfViewer.addEventListener('click', (e) => {
            if (e.target === pdfViewer) {
                closePDFViewer();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && pdfViewer.style.display === 'flex') {
                closePDFViewer();
            }
        });
    </script>
</body>
</html>
